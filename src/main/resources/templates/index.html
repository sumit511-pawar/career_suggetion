<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integration</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
            text-align: center;
        }
        h1 {
            color: #00ffcc;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #333;
            border: 2px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .form-control:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        .btn-submit {
            background-color: #00ffcc;
            color: #1a1a1a;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #00cc99;
        }
        .btn-option {
            background-color: #ffc107;
            color: #1a1a1a;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 5px;
            display: inline-block;
            width: 100%;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }
        .btn-option:hover {
            background-color: #e0a800;
        }
        .response-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Prompt</h1>
        <form action="/get-response" method="post">
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter your query here:</label>
                <input type="text" id="prompt" name="prompt" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
        
        <div class="mt-4">
            <a class="btn-option" href="/career-roadmap">Private Job Suggestions</a>
            <a class="btn-option" href="/career-roadmap-gov">Government Job Suggestions</a>
        </div>

        <div class="response-box" th:if="${response != null}" th:utext="${response}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
