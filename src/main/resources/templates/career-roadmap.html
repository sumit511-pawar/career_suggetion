<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Career Roadmap Generator</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #f1f1f1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #00ffcc;
        }

        .container {
            max-width: 800px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 15px;
            padding: 30px;
        }

        .form-label {
            font-size: 1.1rem;
            color: #ddd;
        }

        .form-control {
            background: rgba(51, 51, 51, 0.8);
            border: 2px solid #444;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 12px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.6);
            background: rgba(51, 51, 51, 1);
        }

        .btn-submit {
            background: linear-gradient(90deg, #00ffcc, #00cc99);
            color: #1a1a1a;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background: linear-gradient(90deg, #00cc99, #009977);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.6);
        }

        .btn-submit:focus {
            outline: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .container input,
        .container select {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Career Roadmap Generator</h1>
        <form action="/generate-roadmap" method="post">
            
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="qualification" class="form-label">Qualification:</label>
                <input type="text" id="qualification" name="qualification" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="careerGoal" class="form-label">What do you want to become?</label>
                <input type="text" id="careerGoal" name="careerGoal" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="skills" class="form-label">Your Skills:</label>
                <input type="text" id="skills" name="skills" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="language" class="form-label">Preferred Language:</label>
                <input type="text" id="language" name="language" class="form-control" required>
            </div>

            <button type="submit" class="btn-submit btn-block">Generate Roadmap</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
