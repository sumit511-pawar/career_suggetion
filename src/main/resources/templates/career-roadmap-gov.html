<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Career Roadmap Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #00ffcc;
            margin-bottom: 30px;
        }

        .container {
            max-width: 700px;
            background-color: #282828;
            border-radius: 10px;
            padding: 30px;
            margin: auto;
        }

        .form-label {
            font-size: 1.1rem;
            color: #bbb;
        }

        .form-control {
            background-color: #333;
            border: 2px solid #444;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .btn-submit {
            background-color: #00ffcc;
            color: #1a1a1a;
            font-size: 1.2rem;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #00cc99;
        }

        .btn-submit:focus {
            outline: none;
        }

    </style>
</head>
<body>

    <h1>Career Roadmap Generator</h1>

    <div class="container">
        <form action="/generate-roadmap" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="qualification" class="form-label">Highest Qualification:</label>
                <input type="text" id="qualification" name="qualification" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="careerGoal" class="form-label">Career Goal:</label>
                <input type="text" id="careerGoal" name="careerGoal" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label">Your Skills:</label>
                <input type="text" id="skills" name="skills" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="caste" class="form-label">Caste (Optional):</label>
                <input type="text" id="caste" name="caste" class="form-control">
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Preferred Language:</label>
                <input type="text" id="language" name="language" class="form-control" required>
            </div>

            <button type="submit" class="btn-submit">Generate Government Career Roadmap</button>
        </form>
    </div>

</body>
</html>
